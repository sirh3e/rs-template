name: Rust Test

on:
  release:
    types: [published, created, edited]

strategy:
  matrix:
    os: [macos-10.15, macos-11.0, ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, windows-2019]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - name: Run Tests
      run: cargo test --verbose